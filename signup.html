<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses | SignUp</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="stylesheet" href="asset/css/owl.carousel.css">
    <link rel="stylesheet" href="asset/css/owl.theme.green.css">
    <script src="https://kit.fontawesome.com/70b22ffbec.js" crossorigin="anonymous"></script>
</head>
<body class="relative">
    <span href="#" class="home-button">
        <a href="./index.html"><i class="fa-solid fa-house text-white"></i></a>
    </span>


    <div class="h-screen w-full flex items-center justify-center" style="background-image: url('/asset/photo/cov.png')">
        <div class="form-box p-4">
           
            <div class="box-form grid grid-cols-1 md:grid-cols-2 max-w-6xl mx-auto bg-white rounded-3xl overflow-hidden duration-500">
                
                <div class="welcome-box w-full hidden md:block">
                    <img src="./asset/photo/signup.jpg" class="w-full h-full obje" alt="">
                </div>

                <div class="welcome-box flex items-center justify-start px-10 py-0   w-full md:px-20 md:py-10">
                    <div class="w-full py-10">
                        <div class="user py-6 flex-col text-center space-y-2">
                            <div class="w-full flex justify-center">
                                <img src="./asset/photo/ek.png" class="w-20" alt="">
                            </div>
                            <h1 class="text-4xl font-semibold text-zinc-600 font-mono">About You</h1>
                        </div>
                        <form class="grid gap-6" action="" method="post">
                            <div class="input group border-b-2 duration-500 hover:border-b-2 hover:border-b-main py-1 ">
                                <i class="fa-solid fa-user pr-2 text-main text-sm group-hover:text-main-hover"></i>
                                <input type="text" name="name" placeholder="Name" class="outline-none text-zinc-700 text-base font-medium w-4/5" id="">
                            </div>

                            <div class="input group border-b-2 duration-500 hover:border-b-2 hover:border-b-main py-1 ">
                                <i class="fa-solid fa-at pr-2 text-main text-sm group-hover:text-main-hover"></i>
                                <input type="text" name="email" placeholder="Email" class="outline-none text-zinc-700 text-base font-medium w-4/5" id="">
                            </div>

                            <div class="input group border-b-2 duration-500 hover:border-b-2 hover:border-b-main py-1 ">
                                <i class="fa-solid fa-location-dot pr-2 text-main text-sm group-hover:text-main-hover"></i>
                                <input type="text" name="email" placeholder="Address" class="outline-none text-zinc-700 text-base font-medium w-4/5" id="">
                            </div>
                            <div class="input group border-b-2 duration-500 hover:border-b-2 hover:border-b-main py-1 ">
                                <i class="fa-solid fa-phone-flip pr-2 text-main text-sm group-hover:text-main-hover"></i>
                                <input type="number" name="Number" class="outline-none text-zinc-700 text-base font-medium w-4/5" placeholder="Number" id="">
                            </div>
                            <div class="input group border-b-2 duration-500 hover:border-b-2 hover:border-b-main py-1 ">
                                <i class="fa-solid fa-lock pr-2 text-main text-sm group-hover:text-main-hover"></i>
                                <input type="password" name="Number" class="outline-none text-zinc-700 text-base font-medium w-4/5" placeholder="Password" id="">
                            </div>
                            <div class="input text-right">
                                <a href="#" class="font-medium text-xs text-zinc-400 hover:text-zinc-500">Already Members?</a>
                            </div>
                            <div class="input">
                                <button type="submit" class="w-full bg-main text-white font-medium text-sm py-2 rounded-3xl hover:bg-main-hover hover:shadow-md duration-100">SIGN UP</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <!-- Main Js -->
  <script src="asset/js/package/owl/jquery.min.js"></script>
  <script src="asset/js/package/owl/owl.carousel.min.js"></script>
  <script src="./asset/js/package/effects/main.js"></script>
  <script src="./asset/js/main.js"></script>

</body>
</html>
